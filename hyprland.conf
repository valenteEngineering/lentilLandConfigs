##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# Hide the invisible Kitty "server" instance in a special workspace
windowrulev2 = workspace special:headless silent, class:HeadlessKitty


# =======================================================================================
# RESIZE MODE (i3 Style using Submaps)
# =======================================================================================

# This is the entry point. Pressing SUPER + R enters the "resize" submap.
bind = SUPER, R, submap, resize

# This defines the submap itself.
submap = resize

# Binde allows repeating the action while the key is held down.
# Arrow keys to resize the active window.
binde = , left,  resizeactive, -10 0
binde = , right, resizeactive, 10 0
binde = , up,    resizeactive, 0 -10
binde = , down,  resizeactive, 0 10

# You can also add hjkl keys for vim-style resizing.
binde = , H, resizeactive, -10 0
binde = , L, resizeactive, 10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10

# Pressing Escape will exit the submap and return to the default keybindings.
bind = , Escape, submap, reset 

# This final line ends the submap definition.
submap = reset


# --- SPLIT ORIENTATION ---
#bind = $mainMod, B, hyprctl keyword dwindle:split_direction horizontal #todo: dosent work 
#bind = $mainMod, V, hyprctl keyword dwindle:split_direction vertical
bind = $mainMod, V, togglesplit, 

# --- FULLSCREEN ---
